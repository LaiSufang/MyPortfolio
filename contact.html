  <body>

        </ul>

    <main class="contact-container">
      <img class="contact-image" src="./img/contact.svg" alt="contact icon" />
      <!-- image from https://www.iconfinder.com/search?q=contact&price=free -->

      <form
        class="contact-form"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <h2>Let's get in touch</h2>
        <input
          type="hidden"
          name="access_key"
          value="3b72d041-6386-423e-b2e7-08b2d27c26d9"
        />

        <!-- the 'for' attribute in 'label' should match the 'id' attribute in 'input' to link them together. you can create multiple inputs for one label -->
        <label class="form-item" for="fname"> First Name*</label>
        <input
          class="form-item"
          type="text"
          id="fname"
          name="firstName"
          placeholder="First"
          required
        />
        <label class="form-item" for="lname"> Last Name*</label>
        <input
          class="form-item"
          type="text"
          id="lname"
          name="lastName"
          placeholder="Last"
          required
        />

        <label class="form-item" for="email"> Email*</label>
        <input
          class="form-item"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label class="form-item" for="message"> Message*</label>
        <textarea
          class="form-item"
          id="message"
          placeholder="Message"
          rows="5"
          cols="40"
          required
        ></textarea>

        <button type="submit" class="form-item">SEND</button>
        <!-- <input type="submit" value="SEND"> -->
        <!-- <input type="button" value="SEND"> -->
      </form>
    </main>

    <footer class="footer-container">
      <ul class="footer-list-container">
        <li class="footer-list-item social">
          <a href="mailto:laisg@mail.uc.edu">
